<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Game Platform</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#games">Games</a></li>
                    <li><a href="#categories">Categories</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Welcome to the Game Platform</h2>
                <p>Explore and play your favorite games!</p>
            </div>
        </section>

        <section id="games">
            <div class="container">
                <h2>Games</h2>
                <div class="game-list">
                    <!-- Game items will be inserted here by JavaScript -->
                </div>
            </div>
        </section>

        <section id="categories">
            <div class="container">
                <h2>Categories</h2>
                <div class="category-list">
                    <div class="category-item">Action</div>
                    <div class="category-item">Adventure</div>
                    <div class="category-item">Puzzle</div>
                    <div class="category-item">Strategy</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Game Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
